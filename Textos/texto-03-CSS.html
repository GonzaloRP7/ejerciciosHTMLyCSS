<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio texto-03-CSS</title>
    <style>
    p {
        font: 1em arial, helvetica, sans-serif;
        width: 1000px;
    }
    .class1 {font-size: 25px;}
    del {
        color:blue;
        vertical-align: -50%;
        font-size: 2em;
    }
    ins {
        color:green;
        vertical-align: 30%;
    }
    .class2 {font-size: 0.75em;}
    .class3 {
        vertical-align: 40%;
        font-size: 0.75em;
    }
    .class4 {vertical-align: -50%;}
    </style>
</head>
<body>
    <p class="class1">Mi color favorito es el <del>azul</del> <ins>verde</ins>!</p>
    <p class="class2">Hay que tener en cuenta que <span class="class3">los navegadores </span>techan <span class="class4">el textos</span> marcados con 
    <del>del</del> (del) y subrayan los marcdos con <ins>ins</ins>.</p>
</body>
</html>
